<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal // Access Granted</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        .header {
            border-bottom: 1px solid #0f0;
            margin-bottom: 15px;
            padding-bottom: 5px;
            font-weight: bold;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .glitch {
            font-size: 2em;
            text-shadow: 2px 2px #f00;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .info {
            margin-top: 20px;
            line-height: 1.6;
        }

        a {
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 5px 10px;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <div class="header">SYSTEM STATUS: ENCRYPTED // SYNTAX-CR OS</div>
        <div class="glitch">ACCESS GRANTED</div>
        
        <div class="info">
            <p>> Initializing core systems...</p>
            <p>> Discord Bot Module: <span style="color: #fff;">Online</span></p>
            <p>> Security Testing: <span style="color: #fff;">Active</span></p>
            <p>> Root Directory: C:/Users/Syntax/</p>
            <br>
            <p>> "The quietest people have the loudest minds."</p>
        </div>

        <div class="input-line">
            root@syntaxcr:~$ <span class="text">waiting for command...</span><span class="cursor"></span>
        </div>
        
        <br>
        <a href="https://github.com">PROJELERİ GÖRÜNTÜLE</a>
    </div>

</body>
</html>
